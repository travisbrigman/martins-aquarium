<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martins-Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <img src="./images/MartinsAquariumLogo.png" alt="cartoon whale logo" />
        <h1 class="title">Martin's Majestically Magnificient Aquarium</h1>
    </header>
    <main class="main">
        <div clas="content--left">
            <article class="fishes">
                <h2>Types of Fish In My Aquarium</h2>

            </article>

            <article class="quotes">
                <h2>Fun Quotes</h2>
                <section class="quote__card">
                    <div class="${tipObject.quote}">"There are no walls in the ocean, it's your destiny, Destiny."</div>
                    <div class="${tipObject.author}">Bailey Beluga</div>
                </section> 
                </article>
            <article class="locations">
                <h2>Locations I've Harvested Fish From</h2>
                <section class="location__card">
                    <div>
                        <img class="location__image" src="./images/NorthAtlantic.jpg" alt="fish harvest location" />
                    </div>
                    <div class="location__name">North Atlantic Ocean</div>
                    <div class="location__url">***LINK HERE***</div>
                    <div class="location__description">North of the South Atlantic Ocean</div>
                </section>
            </article>
        </div>
        <div class="content--right">
            <aside class="tips">
                <h2>Tips on Fish Care</h2>
                <section class="tip">
                    <ul class="tip__list">
                        
                    </ul>
                </section>
            </aside>
        </div>
    </main>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
